[defaults]
# Use local library directory for custom modules
library = ./library

# Use local playbooks inventory
inventory = ./playbooks/inventory

# Don't check host keys (for localhost)
host_key_checking = False

# Display options
stdout_callback = yaml
bin_ansible_callbacks = True

# Verbosity
verbosity = 0

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
